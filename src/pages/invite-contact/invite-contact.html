<ion-header>

  <ion-navbar>
    <ion-title>Invite Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  


  <template [ngIf]="!accountConfirmed()">
    <ion-note color="danger">
     Check your emails and confirm your pline account <br>
     in order to send invitations!<br></ion-note>
    <button ion-button type="submit" (click)="resendConfirmationEmail()" full>Resend Confirmation Email</button>
  </template>
  <template [ngIf]="!!accountConfirmed()">
    <p>Invite friends and family to follow you!</p>
    <form [formGroup]="inviteFormGroup" (ngSubmit)="inviteContact()">
      <ion-item>
        <ion-input type="text" placeholder="email to share with" formControlName="email"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!inviteFormGroup.valid" full>Send Invitation</button>
    </form>
  </template>
</ion-content>
