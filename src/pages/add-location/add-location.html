
<ion-header>

  <ion-navbar>
    <ion-title>Add Place</ion-title>
    <ion-buttons end>
      <button ion-button type="submit" [disabled]="!addLocationFormGroup.valid" (click)="saveLocation()">
        Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="addLocationFormGroup" (ngSubmit)="saveLocation()">
    <ion-item>
      <ion-label>Place name</ion-label>
      <ion-input type="text" formControlName="locationname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
  </form>
   <a (click)="openSearchLocationModal()">Search Address</a>

</ion-content>
