<ion-header>
  <ion-navbar>
    <ion-title>
      pline
    </ion-title>
    <ion-buttons end>
      <button menuToggle ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="maincontent" side="right">
  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item>
       Edit Contacts
      </button>
      <button ion-item>
       Edit Places
      </button>
      <button ion-item>
        Auto Mode Settings
      </button>
      <button ion-item>
        Terms & Privacy
      </button>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-content #maincontent>
  <div #maphome id="maphome"></div>

    <ion-row text-center>
      <ion-col>
        <button ion-button clear (click)="openAddLocationPage()">
          <ion-icon name="ios-map-outline"></ion-icon>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button clear>   
         <ion-icon name="ios-person-add-outline"></ion-icon>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button clear>
        <ion-icon name="ios-pin-outline"></ion-icon>
      </button>
      </ion-col>
    </ion-row>


  <div *ngIf="messagesEmpty()">There are no check-ins or check-outs.</div>
  <div *ngIf="!messagesEmpty()">

    <ion-row *ngFor="let message of messages">
      <ion-col width-20 padding-left>
        <ion-avatar>
          avatar img
        </ion-avatar>
      </ion-col>
      <ion-col text-left width-50> 
          {{message?.user.userName}}
       <span [ngSwitch]="message?.messageType">
        <span *ngSwitchCase="0">arrived at</span>
        <span *ngSwitchCase="1">left</span>
      </span>
         {{message?.location.placeName}}
      </ion-col>
      <ion-col>
         {{message?.timeStamp|timestampPipe}}
      </ion-col>
    </ion-row>

  </div>

</ion-content>
